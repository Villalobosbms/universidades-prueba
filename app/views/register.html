<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stilos.css">
    <title>Register</title>
</head>
<body>
    <div class="form-in">
        <form class="con-in" id="regiter-form">
            <h1>Formulario de registro</h1>
            <div class="user-info">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario-register" name="usuario" placeholder="Ingrese usuario" class="form-input">
            </div>
            <div class="user-pass">
                <label for="password">Contraseña</label>
                <input type="password" id="password-register" name="password" placeholder="Ingrese Contraseña" class="form-input">
            </div>
            <button type="submit">Crear Usuario</button>
        </form>
    </div>

    <script src="js/scriptRegister.js"></script>
</body>
</html>
